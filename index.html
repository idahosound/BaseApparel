<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <script src="js/functions.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" />
    <div class="hero"></div>
  </header>
<section class="container">
  <h1>We're <span>coming soon</span></h1>
  <P class="greeting">
    Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.
  </P>
  <form onsubmit="showInput('eml')">
    <input id="eml" type="email" placeholder="Email Address" name="email" required />
    <img class="error-icon" src="images/icon-error.svg" />
    <button id="submit" type="submit">
      <img src="images/icon-arrow.svg" />
    </button>
  </form>
</section>
</body>
</html>
